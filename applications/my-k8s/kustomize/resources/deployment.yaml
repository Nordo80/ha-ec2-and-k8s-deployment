apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-k8s-deployment
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: busybox
          image: busybox:latest
          command: ["sh", "-c", "while true; do date; sleep 60; done"]
        - name: hello
          image: nginx:latest
          command: ["sh", "-c", "echo 'Hello World' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
